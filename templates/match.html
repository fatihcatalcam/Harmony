<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony - Find Profiles</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #191414;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .card {
            background-color: #1DB954;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #fff;
            margin: 15px 0;
        }
        .card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .card h2 {
            margin: 10px 0;
            font-size: 1.5em;
        }
        .card p {
            font-size: 0.9em;
            margin: 5px 0;
        }
        .top-artists, .top-tracks {
            margin: 10px 0;
        }
        .top-artists h3, .top-tracks h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .artist, .song {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .artist img, .song img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .artist p, .song p {
            margin: 0;
            font-size: 0.9em;
        }
        .actions {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .actions button {
            background-color: #191414;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .actions button i {
            font-size: 1.5em;
        }
        .actions button.pass {
            background-color: #e74c3c;
        }
        .actions button.like {
            background-color: #1DB954;
        }
        .actions button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="profiles-container">
        {% for profile in profiles %}
        <div class="card">
            <img src="{{ profile.profile_image or 'https://placehold.co/80x80' }}" alt="Profile Picture">
            <h2>{{ profile.display_name }}</h2>
            <p><strong>Top Genres:</strong> {{ profile.genres|join(', ') }}</p>
            <div class="top-artists">
                <h3>Top Artists</h3>
                {% for artist in profile.top_artists[:3] %}
                <div class="artist">
                    <img src="{{ artist.image or 'https://placehold.co/40x40' }}" alt="{{ artist.name }}">
                    <p>{{ artist.name }}</p>
                </div>
                {% endfor %}
            </div>
            <div class="top-tracks">
                <h3>Top Tracks</h3>
                {% for track in profile.top_tracks[:3] %}
                <div class="song">
                    <img src="{{ track.image or 'https://placehold.co/40x40' }}" alt="{{ track.name }}">
                    <p>{{ track.name }}</p>
                </div>
                {% endfor %}
            </div>
            <div class="actions">
                <button class="btn pass"><i class="fas fa-times"></i></button>
                <button class="btn like"><i class="fas fa-heart"></i></button>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const likeButtons = document.querySelectorAll(".like");
            const passButtons = document.querySelectorAll(".pass");

            likeButtons.forEach(button => {
                button.addEventListener("click", () => {
                    alert("You liked this profile!");
                });
            });

            passButtons.forEach(button => {
                button.addEventListener("click", () => {
                    alert("You passed this profile.");
                });
            });
        });
    </script>
</body>
</html>
